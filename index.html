<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="font-weight-bold">Today's Date: </p>
      <p id="currentDay" class="lead"></p>
      <p id="storage" class="lead"></p>
    </header>
    <!-- container for time -->
    <!-- Timeblocks go here -->
    <div class="timeslot-container">
      
        <div id="8hr" class="row time-block">
          <div class="col-md-1 hour">8:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="9hr" class="row time-block">
          <div class="col-md-1 hour">9:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="10hr" class="row time-block">
          <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="11hr" class="row time-block">
          <div class="col-md-1 hour">11:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="12hr" class="row time-block">
          <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="13hr" class="row time-block">
          <div class="col-md-1 hour">1:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="14hr" class="row time-block">
          <div class="col-md-1 hour">2:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="15hr" class="row time-block">
          <div class="col-md-1 hour">3:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="16hr" class="row time-block">
          <div class="col-md-1 hour">4:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
        <div id="17hr" class="row time-block">
          <div class="col-md-1 hour">5:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-lock"></i></button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
